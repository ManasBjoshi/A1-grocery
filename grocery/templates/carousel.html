{% extends 'navigation.html' %}
{% load static %}
{% block body %}

<!-- Bootstrap Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    {% for i in "01234567"|make_list %}
      <li data-bs-target="#demo" data-bs-slide-to="{{ i }}" class="{% if forloop.first %}active{% endif %}"></li>
    {% endfor %}
  </ul>

  <!-- Slideshow -->
  <div class="carousel-inner" style="width:100%; max-height:500px; overflow:hidden;">

    <div class="carousel-item active">
      <img src="{% static 'images/online3.jpg' %}" class="d-block w-100" alt="Online Shopping">
    </div>

    <div class="carousel-item">
      <img src="{% static 'images/grocery2.jpg' %}" class="d-block w-100" alt="Grocery">
    </div>

    <div class="carousel-item">
      <img src="{% static 'images/grocery1.jpg' %}" class="d-block w-100" alt="Grocery">
    </div>

    <div class="carousel-item">
      <img src="{% static 'images/online4.jpg' %}" class="d-block w-100" alt="Online Shopping">
    </div>

    <div class="carousel-item">
      <img src="{% static 'images/online1.jpg' %}" class="d-block w-100" alt="Online Shopping">
    </div>

    <div class="carousel-item">
      <img src="{% static 'images/online2.jpg' %}" class="d-block w-100" alt="Online Shopping">
    </div>

    <div class="carousel-item">
      <img src="{% static 'images/online5.jpg' %}" class="d-block w-100" alt="Online Shopping">
    </div>

    <div class="carousel-item">
      <img src="{% static 'images/online6.jpg' %}" class="d-block w-100" alt="Online Shopping">
    </div>

  </div>

  <!-- Left & Right Controls -->
  <a class="carousel-control-prev" href="#demo" role="button" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </a>
  
  <a class="carousel-control-next" href="#demo" role="button" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </a>

</div>

{% block b %}
{% endblock %}

{% endblock %}
