{% extends 'navigation.html' %}
{% block body %}
{% load static %}

<div class="container">
    <h2 style="margin-top:20px" align="center">Add Product</h2>
    <hr>

    <div class="container-fluid" style="width:70%;margin-top:10%">
        <form method="post" action="" enctype="multipart/form-data" id="productForm">
            {% csrf_token %}
            
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="pname">Product Name</label>
                    <input type="text" class="form-control" placeholder="Enter Product Name" name="pname" id="pname" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="img">Product Image</label>
                    <input type="file" class="form-control" id="img" name="img" accept="image/*" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="cat">Category</label>
                    <select id="cat" class="form-control" name="cat" required>
                        {% if cat %}
                            {% for i in cat %}
                                <option value="{{ i.name }}">{{ i.name }}</option>
                            {% endfor %}
                        {% else %}
                            <option value="">No Categories Available</option>
                        {% endif %}
                    </select>
                </div>

                <div class="form-group col-md-6">
                    <label for="price">Product Price</label>
                    <input type="number" class="form-control" name="price" placeholder="Enter Price" id="price" required>
                </div>
            </div>

            <div class="form-group">
                <label for="desc">Description</label>
                <textarea class="form-control" id="desc" name="desc" rows="3" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

{% if error %}
    <script>
        alert('âœ… Product Added Successfully');
    </script>
{% endif %}

<script>
    document.getElementById("productForm").addEventListener("submit", function(event) {
        console.log("Submitting Form...");
    });
</script>

{% endblock %}
