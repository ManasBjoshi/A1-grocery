{% extends 'navigation.html' %}
{% load static %}
{% block body %}
<style>
  /* Basic Reset */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  /* Body background and font settings */
  body {
    background-color: #222;
    color: white;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-size: 16px;
    line-height: 1.5;
  }
  
  /* Glow effect on text */
  .glow {
    font-size: 80px;
    color: #fff;
    text-align: center;
    -webkit-animation: glow 1.5s ease-in-out infinite alternate;
    -moz-animation: glow 1.5s ease-in-out infinite alternate;
    animation: glow 1.5s ease-in-out infinite alternate;
  }
  
  @keyframes glow {
    from {
      text-shadow: 0 0 20px #ff4da6, 0 0 30px #ff4da6, 0 0 40px #ff4da6, 0 0 50px #ff4da6;
    }
    to {
      text-shadow: 0 0 30px #ff4da6, 0 0 50px #ff4da6, 0 0 70px #ff4da6, 0 0 90px #ff4da6;
    }
  }
  
  /* Container for the statistics */
  .container {
    margin-top: 10%;
    height: 350px;
    width: 80%;
    display: flex;
    justify-content: space-around;
    align-items: center;
    gap: 2rem;
    flex-wrap: wrap;
  }
  
  /* Individual blocks for customer, booking, product */
  .col-md-4 {
    background: linear-gradient(135deg, rgba(255, 0, 150, 0.8), rgba(0, 204, 255, 0.8));
    border-radius: 15px;
    padding: 20px;
    width: 270px;
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  
  .col-md-4:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px rgba(0, 204, 255, 0.7);
  }
  
  .col-md-4 a {
    color: white;
    text-decoration: none;
    transition: color 0.3s ease;
  }
  
  .col-md-4 a:hover {
    color: #ff4da6;
  }
  
  h1 {
    font-size: 24px;
    margin-bottom: 10px;
    font-weight: bold;
    text-transform: uppercase;
  }
  
  h2 {
    font-size: 36px;
    color: #ff4da6;
    font-weight: bold;
    margin-top: 10px;
  }
  
  /* Styled rounded horizontal line */
  hr.rounded {
    border-top: 5px solid lightblue;
    border-radius: 10px;
    margin-top: 20px;
    margin-bottom: 10px;
  }
  
  /* Footer section styling */
  footer.site-footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 20px;
    margin-top: 20px;
  }
  
  footer.site-footer p {
    font-size: 14px;
  }
  
  footer.site-footer a {
    color: #ff4da6;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s ease;
  }
  
  footer.site-footer a:hover {
    color: #ff0066;
  }
  
  footer.site-footer .icon-heart {
    color: #ff4da6;
  }
  
  /* Scrollbar styling */
  ::-webkit-scrollbar {
    width: 12px;
  }
  
  ::-webkit-scrollbar-track {
    background: #f1f1f1;
  }
  
  ::-webkit-scrollbar-thumb {
    background: #888;
    border-radius: 10px;
  }
  
  ::-webkit-scrollbar-thumb:hover {
    background: #555;
  }
  </style>
  
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
<br>
<center>
<div class="container" style="margin-top:10%;height:150px;width:80%">
    <div class="row" style="height:90%">
        <div class="col-md-4">
            <a href="{% url 'view_user' %}"><h1>Total Customer</h1>
            <h2 style="color:blue">{{total_customer}}</h2>
			<hr class="rounded"></a>
        </div>

        <div class="col-md-4">
           <a href="{% url 'admin_viewBooking' %}"><h1>Total Booking</h1>
            <h2 style="color:blue">{{total_book}}</h2>
			<hr class="rounded"></a>
        </div>

        <div class="col-md-4">
		<a href="{% url 'admin_view_product' %}">

            <h2 style="color:blue">{{total_pro}}</h2>
			<hr class="rounded"></a>
        </div>
    </div>
</div>
